  <div class="article-content">
    
      <p><code>JavaScript</code>将一个数组插入到另一个数组中</p>
<p>方法一：<code>unshift</code> + <code>splice</code></p>
<figure class="highlight javascript"><table><tr><td class="code"><pre><div class="line"><span class="keyword">var</span> arr1 = [<span class="string">'a'</span>, <span class="string">'b'</span>, <span class="string">'c'</span>];   </div><div class="line"><span class="keyword">var</span> arr2 = [<span class="string">'1'</span>, <span class="string">'2'</span>, <span class="string">'3'</span>];   </div><div class="line"><span class="keyword">var</span> index = <span class="number">2</span>;   </div><div class="line">arr2.unshift(index, <span class="number">0</span>);  </div><div class="line"><span class="built_in">Array</span>.prototype.splice.apply(arr1, arr2);   </div><div class="line"><span class="built_in">console</span>.log(arr1);     <span class="comment">// ["a", "b", "1", "2", "3", "c"]</span></div></pre></td></tr></table></figure>
<p>方法二：<code>splice</code> + <code>concat</code></p>
<figure class="highlight javascript"><table><tr><td class="code"><pre><div class="line"><span class="keyword">var</span> arr1 = [<span class="string">'a'</span>, <span class="string">'b'</span>, <span class="string">'c'</span>];   </div><div class="line"><span class="keyword">var</span> arr2 = [<span class="string">'1'</span>, <span class="string">'2'</span>, <span class="string">'3'</span>];   </div><div class="line"><span class="keyword">var</span> index = <span class="number">2</span>;   </div><div class="line">arr1.splice.apply(arr1, [index, <span class="number">0</span>].concat(arr2));</div><div class="line"><span class="built_in">console</span>.log(arr1);     <span class="comment">// ["a", "b", "1", "2", "3", "c"]</span></div></pre></td></tr></table></figure>
<p>方法三: <code>splice</code> + <code>ES6 rest</code></p>
<figure class="highlight javascript"><table><tr><td class="code"><pre><div class="line"><span class="keyword">var</span> arr1 = [<span class="string">'a'</span>, <span class="string">'b'</span>, <span class="string">'c'</span>];   </div><div class="line"><span class="keyword">var</span> arr2 = [<span class="string">'1'</span>, <span class="string">'2'</span>, <span class="string">'3'</span>]; </div><div class="line">arr1.splice(<span class="number">2</span>, <span class="number">0</span>, ...arr2)</div><div class="line"><span class="built_in">console</span>.log(arr1) 	<span class="comment">//  ["a", "b", "1", "2", "3", "c"]</span></div></pre></td></tr></table></figure>
